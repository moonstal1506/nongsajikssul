<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="header">
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <a class="navbar-brand" href="/"><img th:src="@{/image/crop.png}" alt="Logo"
                                              style="width:40px;"><strong>농사직설</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="/feed" id="navbardrop1" data-toggle="dropdown">
                        농사직설
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" sec:authorize="isAuthenticated()" href="/feed">피드</a>
                        <a class="dropdown-item" sec:authorize="isAuthenticated()" href="/board/saveForm">글쓰기</a>
                        <a class="dropdown-item" href="/agriculture/tech">농업기술</a>
                        <a class="dropdown-item" href="/agriculture/calculator">농약계산</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="/shop" id="navbardrop2" data-toggle="dropdown">
                        농산물직거래
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/shop">농산물직거래</a>
                        <a class="dropdown-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')" href="/admin/item/new">상품등록</a>
                        <a class="dropdown-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')" href="/admin/items">상품관리</a>
                    </div>
                </li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="/shop" id="navbardrop3" data-toggle="dropdown">
                        마이페이지
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/user/{id}(id=${#authentication.getPrincipal().user.id})}">마이페이지</a>
                        <a class="dropdown-item" href="/orders">구매이력</a>
                        <a class="dropdown-item" href="/user/updateForm">회원정보</a>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" href="/cart"><img
                        th:src="@{/image/cart.png}" alt="Logo" style="width:40px;"></a></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" href="/auth/loginForm">로그인</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" href="/auth/joinForm">회원가입</a></li>
            </ul>
            <form class="form-inline my-2 my-lg-0" th:action="@{/}" method="get">
                <input name="searchQuery" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <br/>
</div>
</html>
