<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
    <style>
        .error {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <div class="container" style="width: 600px">
        <form action="/auth/login" method="post" id="login">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" name="username" class="form-control" placeholder="아이디를 입력해주세요" id="username">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요" id="password">
            </div>
            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
            <div class="form-group form-check">
                <label class="form-check-label"> <input class="form-check-input" type="checkbox"> Remember me</label>
            </div>
        </form>

        <button id="btn-login" th:onclick="document.getElementById('login').submit()" class="btn btn-success">로그인
        </button>
        <a href="https://kauth.kakao.com/oauth/authorize?client_id=	&redirect_uri=http://localhost:9000/auth/kakao/callback&response_type=code">
            <img height="38px" src="/image/kakao_login_button.png"/>
        </a>
        <button class="btn btn-primary" th:onclick="|javascript:location.href='/oauth2/authorization/facebook'|">
            <i class="fab fa-facebook-square"></i>
            <span>Facebook으로 로그인</span>
        </button>
    </div>
</div>
</html>
