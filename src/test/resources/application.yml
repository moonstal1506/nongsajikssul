server:
  port: 9000
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  devtools:
    livereload:
      enabled: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:
    
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update #update , create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      use-new-id-generator-mappings: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
      
  jackson:
    serialization:
      fail-on-empty-beans: false

  profiles:
    include: oauth

logging.level:
  org.hibernate.SQL: debug

nongsa:
  key: 1234